<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertanyaan Spesial</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn {
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
        #noBtn {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Mau ga kamu jadi pacarku?</div>
        <button class="btn" id="yesBtn">Ya</button>
        <button class="btn" id="noBtn">Tidak</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        
        noBtn.addEventListener('mouseover', function() {
            const x = Math.random() * (window.innerWidth - this.offsetWidth);
            const y = Math.random() * (window.innerHeight - this.offsetHeight);
            this.style.left = x + 'px';
            this.style.top = y + 'px';
        });

        yesBtn.addEventListener('click', function() {
            alert('Yay! Aku juga sayang kamu! ❤️');
        });
    </script>
</body>
</html>
